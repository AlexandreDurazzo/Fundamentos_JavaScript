<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto ipiranga</title>
    <style>
        /* Add some basic styles for the gas station webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
        }

        nav img {
            height: 40px; /* Adjust the height as needed */
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Logo -->
        <img src="https://portal.ipiranga/imagens/meta-tag-ipiranga.png" alt="Gas Station Logo">
        <button><a href="./pagina_inicial.html">Voltar</a></button>
        
        <!-- Navigation Links -->
    </nav>
    
    <div class="container">
        <h1>Bem vindo ao posto ipiranga</h1>
        <p>Aqui tem de Tuuuuudo!</p>
        
        <!-- Rest of your gas station content goes here -->
    </div>
    <div class="Calculo">
        <input type="number" id="combustivel">Valor do compust√≠vel <p></p>
        <input type="number" id="litros">Quantidade de litros <p></p>
        <button type="button" onclick=calcular_valor()>Calcular valor</button><p></p>
    </div>
    <div class="Produtos">
        <input type="text" id="lanche">Lanche <p></p>
        <input type="number" id="valor_lanche">Valor do lanche <p></p>
        <input type="text" id="refri">Refri <p></p>
        <input type="number" id="valor_refri">Valor do refri <p></p>

        <button type="button" onclick=calcular_lanche()>Calcular lanche</button>
    </div>

</body>
<script>
    function calcular_valor() {
        var combustivel = document.getElementById("combustivel").value
        var litros = document.getElementById("litros").value
        var resposta = combustivel * litros
       alert("Funciona!\n\nO combustivel fica R$" + resposta)
    }
    function calcular_lanche(){
        var valor_lanche = document.getElementById("valor_lanche").value
        var valor_refri = document.getElementById("valor_refri").value
        var conta = parseInt(valor_lanche)+parseInt(valor_refri)
        
        alert("A conta do posto Ipiranga ficou R$"+ conta)
    }
</script>
</html>
